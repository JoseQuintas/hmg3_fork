<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB_WebView - SQLite Query Demo</title>
    <!-- Import Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">

    <h2 class="text-center">HB_WebView - SQLite Query Demo</h2>

    <div class="table-responsive">
        <table id="dynamic-table" class="table table-striped table-bordered">
        </table>
    </div>

    <script>
      "use strict";

      // Function to generate the table with Bootstrap
      function generateTable(matrix) {
         let tableHTML = "";

         matrix.forEach((row, index) => {
               let cellType = index === 0 ? "th" : "td"; // First row as header
               let rowClass = index === 0 ? "table-dark" : ""; // Dark background for header
               tableHTML += `<tr class="${rowClass}">`;
               row.forEach(cell => {
                  tableHTML += `<${cellType} scope="row">${cell}</${cellType}>`;
               });
               tableHTML += `</tr>`;
         });

         document.getElementById("dynamic-table").innerHTML = tableHTML;
      }

      async function displayTable(){
         let matrix = await HB_SQLiteQueryDemo();
         generateTable(matrix);
      }

      displayTable();

    </script>

</body>
</html>
